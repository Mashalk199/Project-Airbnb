!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>PetData</title>
</head>

<body>
  <div th:fragment="petdata (pet)">
    <h2 th:text="${pet.getName()}"></h2>

    <!--TABS-->
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" th:id="pills-info-tab" data-bs-toggle="pill"
          th:data-bs-target="'#' + ${pet.getPetId()} + 'info'" type="button" role="tab" aria-controls="pills-info"
          aria-selected="true">Basic Information</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" th:id="pills-records-tab" data-bs-toggle="pill"
          th:data-bs-target="'#' + ${pet.getPetId()} + 'records'" type="button" role="tab" aria-controls="pills-records"
          aria-selected="false">Medical Records</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" th:id="pills-treatment-tab" data-bs-toggle="pill"
          th:data-bs-target="'#' + ${pet.getPetId()} + 'treatment'" type="button" role="tab"
          aria-controls="pills-treatment" aria-selected="false">Vaccinations</button>
      </li>
    </ul>

    <!--TAB CONTENT-->
    <div class="tab-content" id="pills-tabContent">
      <!--BASIC INFORMATION-->
      <div class="tab-pane fade show active" th:id="${pet.getPetId()} + 'info'" role="tabpanel"
        aria-labelledby="pills-info-tab">
        <span
          th:insert="~{fragments/medical-records-fragments/tab-basic-pet-information.html :: tab-basic-pet-information(${pet})}">
        </span>
      </div>
      <!--MEDICAL RECORDS-->
      <div class="tab-pane fade" th:id="${pet.getPetId()} + 'records'" role="tabpanel"
        aria-labelledby="pills-records-tab">
        <span
          th:insert="~{fragments/medical-records-fragments/tab-medical-records.html :: tab-medical-records(${pet.getMedicalRecords()}, ${pet.getPetId()})}">
        </span>
      </div>

      <!--TREATMENT PLAN-->
      <div class="tab-pane fade" th:id="${pet.getPetId()} + 'treatment'" role="tabpanel"
        aria-labelledby="pills-treatment-tab">
        <span th:insert="~{fragments/medical-records-fragments/tab-vaccinations.html :: tab-vaccinations(${pet})}">
        </span>
      </div>
    </div>
  </div>
</body>

</html>
